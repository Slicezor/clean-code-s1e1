<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="more-details">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="more-details__info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </section>
  <section class="main-block">
    <div id="main-block__adding-element">
      <label for="new-task">Add Item</label>
      <div class="main-block__task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul class="main-block__incomplete-items" id="incomplete-tasks">
      <li class="main-block__incomplete-item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Remove img"></button>
      </li>
      <li class="main-block__incomplete-item edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="Remove img"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="main-block__complete-items" id="completed-tasks">
      <li class="main-block__complete-item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Remove img"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
